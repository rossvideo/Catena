    $ref: './paths/ExternalObjectRequest.yaml'
  /basic-param-info-request/{slot}:
    $ref: './paths/BasicParamInfoRequest.yaml'
  /get-value/{slot}:
    $ref: './paths/GetValue.yaml'
  /set-value/{slot}:
    $ref: './paths/SetValue.yaml'
  /multi-set-value/{slot}:
    $ref: './paths/MultiSetValue.yaml'
