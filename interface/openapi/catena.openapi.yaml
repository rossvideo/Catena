    $ref: './paths/UpdateSubscriptions.yaml'
  /get-param/{slot}:
    $ref: './paths/GetParam.yaml'
  /connect:
    $ref : './paths/Connect.yaml'
  /add-language/{slot}:
    $ref: './paths/AddLanguage.yaml'
  /language-pack-request/{slot}:
    $ref: './paths/LanguagePackRequest.yaml'
  /list-languages/{slot}:
    $ref: './paths/ListLanguages.yaml'
