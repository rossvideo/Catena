get:
  summary: Gets a list of language codes that are supported by the device model
  operationId: Languages

  # at least one scope with read access is required.
  security:
    - oauth2:
      - st2138:op
    - oauth2:
      - st2138:cfg
    - oauth2:
      - st2138:mon
    - oauth2:
      - st2138:adm

  parameters:
    - name: slot
      in: path
      required: true
      description: slot number
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"
      example: 1  

  tags:
    - Languages

  responses:
    "200":
      description: A list of the language codes that are supported by the device model
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
 
  
          example: { "languages": ["en", "fr", "es", "de"] }
    
    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "400":
      $ref: '../openapi.yaml#/components/responses/BadRequest'
          
    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'
  