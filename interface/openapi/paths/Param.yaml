get:
  summary: Retrieves a parameter descriptor from the device model.
  operationId: Param

  # default security is read-only

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model containing the parameter to retrieve.
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"

    - name: fqoid
      in: path
      required: true
      description: The fully qualified path to the parameter within the device model.
      schema:
        $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
      example: "/text_box"

  tags:
    - Parameters

  responses:
    "200":
      description: The parameter descriptor specified by `fqoid` within the device model.
      content:
        application/json:
          schema:
            $ref: "./Messages.yaml#/$defs/component_param"
          example:
            {
              "oid": "/text_box",
              "param": {
                "name": {
                  "displayStrings": {
                    "en": "Text Box",
                    "es": "Caja de Texto",
                    "fr": "Bo√Æte de Texte"
                  }
                },
                "type": "STRING",
                "value": {
                  "stringValue": "Hello, World!"
                }
              }
            }

    "400":
      $ref: '../openapi.yaml#/components/responses/BadRequest'

    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'