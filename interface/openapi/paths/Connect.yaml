get:
  summary: Connects a client to a service for updates on value changes.
  operationId: Connect

  parameters:

    - name: Detail-Level
      in: header
      required: false
      description: The level of detail to connect in
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/detail_level"

    - name: user_agent
      in: query
      required: false
      description: The user agent of the client connecting to the service
      schema:
        type: string
      default: ""

    - name: force_connection
      in: query
      required: false
      description: Optional flag to force a connection. The presence of this 
        parameter forces the connection, regardless of its value. (The value 
        is ignored; any value assigned such as "true" will have the same 
        effect.)
      schema:
        type: string
        enum: ["true"]

  responses:
    "200":
      description: A stream of push updates from the server. These updates are
        sent as server-sent events and have stringified JSON in their data
        field. This JSON contains a slot number and the data associated with
        that slot.
      content:
        text/event-stream:
          schema:
            type: string
            example: |
              value: <stringified Value object>
              exception: <stringified Exception object>
              device_component: <stringified DeviceComponent object>
              invalidated_external_object_id: <stringified invalidated_external_object_id object>
              trap_message: <stringified TrapMessage object>
              invalidate_device_model: <boolean>
              remove_components: <stringified RemoveComponents object>
              slots_added: <stringified SlotList object>
              slots_removed: <stringified SlotList object>
              done
