get:
  summary: Gets an external object from the server
  operationId: ExternalObjectRequest

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model to get the object from
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"

    - name: oid
      in: path
      required: true
      description: The path to the object to request from the device model
      schema:
        $ref: "../../../schema/catena.param_schema.json#/$defs/oid"
      example: "text_box"

  responses:
    "200":
      description: A 'DataPayload' variant of the 'Value' message and a flag indicating whether the object is cachable or not
      content:
        application/json:
          schema:
            title: ExternalObjectPayload
            type: object
            properties:
              cachable:
                title: Boolean
                type: boolean
                description: Indicates whether the object is cachable or not
              payload:
                $ref: "../../../schema/catena.param_schema.json#/$defs/value"
