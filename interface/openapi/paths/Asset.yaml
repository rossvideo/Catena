get:
  summary: get an asset without streaming
  operationId: GetAsset

  # default security is read-only 

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model to get the value from
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"

    - name: fqoid
      in: path
      required: true
      description: The fully qualified object ID of the asset to get
      schema:
        $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
      example: "image.png"

  tags:
    - Assets
    
  responses:
    "200":
      description: The server's response will either be a 'Value' or nothing if 
        'respond' is false
      content:
        text/event-stream:
          schema:
            type: string
            example: |
              <fqoid of asset 1>: <stringified ExternalObjectPayload>
              <fqoid of asset n>: <stringified ExternalObjectPayload>
              done
      # ExternalObjectPayload doesn't yet have a schema, todo!
          
    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'

post:
  summary: load an asset
  operationId: LoadAsset

  # Admin, Operator or Configure scope with write access is required.
  security:
      - oauth2:
        - st2138:adm:w
      - oauth2:
        - st2138:op:w
      - oauth2:
        - st2138:cfg:w

  tags:
    - Assets

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model to get the value from 
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"

    - name: fqoid
      in: path
      required: true  
      description: The place to store the asset
      schema:
        $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
      example: "image.png"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schema/catena.device_schema.json#/$defs/external_object_payload"
          # E doesn't yet have a schema, todo!

  responses:
    "204":
      description: Empty response - everything is OK

    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'

