get:
  summary: Get an asset without streaming
  operationId: GetAssetRequest

  # default security is read-only 

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model to get the value from
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"

    - name: fqoid
      in: path
      required: true
      description: The fully qualified object ID of the asset to get
      schema:
        $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
      example: "image.png"

    - name: compression
      in: query
      required: false
      description: The compression method to use. If not provided, the asset will be sent uncompressed.
      schema:
        type: string
        enum: [UNCOMPRESSED, GZIP, DEFLATE]
      example: "UNCOMPRESSED"

  tags:
    - Assets
    
  responses:
    "200":
      description: |
        The server's response will be one or more 'ExternalObjectPayloads'.
      content:
        application/json:
          schema:
            example: {
              "cachable": true,
              "payload": {
                "metadata": {
                  "size": "13",
                  "last-modified": "Fri Apr 8 12:00:00 2025",
                  "filename": "asset.png"
                },
                "digest": "h654h654y564yh543",
                "payloadEncoding": "GZIP",
                "payload": "payloadString"
              }
            }
          
    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'

post:
  summary: Upload an asset
  operationId: UploadAssetRequest

  # Admin, Operator or Configure scope with write access is required.
  security:
    - oauth2:
      - st2138:adm:w
    - oauth2:
      - st2138:op:w
    - oauth2:
      - st2138:cfg:w

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model to upload the asset to
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"

    - name: fqoid
      in: path
      required: true
      description: The fully qualified object ID of the asset to upload
      schema:
        $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
      example: "image.png"

    - name: compression
      in: query
      required: false
      description: The compression method to use. If not provided, the asset will be sent uncompressed.
      schema:
        type: string
        enum: [UNCOMPRESSED, GZIP, DEFLATE]
      example: "UNCOMPRESSED"

  requestBody:
    required: true
    content:
      application/octet-stream:
        schema:
          type: string
          format: binary
        description: The raw or compressed binary asset data

  tags:
    - Assets

  responses:
    "204":
      description: Empty response - everything is OK

    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'

