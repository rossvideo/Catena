get:
  summary: Get a language pack

  operationId: GetLanguagePack

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model containing the parameters to get info for
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"
   
    - name: language-code
      in: query
      required: true
      description: standard language code
      schema:
        type: string
      default: "en"
      example: "es"

  responses:
    "200":
      description: The language pack
        
      content:
        application/json:
          schema:
            $ref: "../../../schema/catena.device_schema.json#/$defs/language_pack"
          
          example:
            {
              "name": "Spanish",
              "words": {
                "greeting": "Hola",
                "parting": "Adi√≥s"
              }
            }

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
          
    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'

post:
  summary: Add a new language pack to the device model. This cannot be used to overwrite an existing language pack.

  operationId: AddLanguagePack

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model containing the parameters to get info for
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"
  
    - name: language-code
      in: query
      required: true
      description: standard language code
      schema:
        type: string
      default: "" 
      example: "fr"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schema/catena.device_schema.json#/$defs/language_pack"
        example:
          {
            "name": "French",
            "words": {
              "greeting": "Bonjour",
              "parting": "Au revoir"
            }
          }

  responses:

    "204":
      description: Empty response - everything is OK
          
    "401":
      $ref: '../openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../openapi.yaml#/components/responses/NotFound'

    "500":
      $ref: '../openapi.yaml#/components/responses/InternalServerError'

    "503":
      $ref: '../openapi.yaml#/components/responses/ServiceUnavailable'
  