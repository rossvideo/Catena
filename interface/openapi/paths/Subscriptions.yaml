get:
  summary: Get the current subscriptions

  operationId: GetSubscriptions

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model containing the parameters to get info for
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"

  

  responses:
    "200":
      description: Current subscriptions
      content:
        application/json:
          schema:
            type: object
            properties:
              oids:
                type: array
                items:
                  type: string
                  schema:
                    $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
            additionalProperties: false 
            example:
              {
                "oids": [
                  "/ipv4",
                  "/gateway",
                  "/dns"
                ]
              }

    "500":
      $ref: '../catena.openapi.yaml#/components/responses/InternalServerError'
          
    "401":
      $ref: '../catena.openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../catena.openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../catena.openapi.yaml#/components/responses/NotFound'

    "503":
      $ref: '../catena.openapi.yaml#/components/responses/ServiceUnavailable'

put:
  summary: Set the current subscriptions

  operationId: SetSubscriptions

  parameters:
    - name: slot
      in: path
      required: true
      description: The slot of the device model containing the parameters to get info for
      schema:
        $ref: "../../../schema/catena.device_schema.json#/$defs/slot"
  
    - name: fqoid
      in: query
      required: false
      description: Fully qualified OID of the parameter to get info for
      schema:
        $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
      default: ""

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            added_oids:
              type: array
              items:
                type: string
                schema:
                  $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
            removed_oids:
              type: array
              items:
                type: string
                schema:
                  $ref: "../../../schema/catena.param_schema.json#/$defs/fqoid"
          additionalProperties: false

        example:
          {
            "added_oids": [
              "/ipv4"
            ],
            "removed_oids": [
              "/gateway"
            ]
          }

  responses:
    "204":
      description: Empty response - everything is OK

    "500":
      $ref: '../catena.openapi.yaml#/components/responses/InternalServerError'
          
    "401":
      $ref: '../catena.openapi.yaml#/components/responses/Unauthorized'

    "403":
      $ref: '../catena.openapi.yaml#/components/responses/Forbidden'

    "404":
      $ref: '../catena.openapi.yaml#/components/responses/NotFound'

    "503":
      $ref: '../catena.openapi.yaml#/components/responses/ServiceUnavailable'
  