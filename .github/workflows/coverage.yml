name: Coverage

on:
  push:
    branches:
      - test

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Dev Container Image
        run: |
          docker build \
            -f .devcontainer/devcontainer.dockerfile \
            $(cat .devcontainer/devcontainer.env | sed 's/^/--build-arg /') \
            -t catena-devcontainer .
          echo "-----------------0"
          container_id=$(docker run -d --name catena-container \
            -v ${{ github.workspace }}:/home/catenauser/Catena \
            catena-devcontainer \
            /bin/bash -c './scripts/run_coverage.sh')
          echo "container_id: $container_id"
          docker wait "$container_id"
          docker logs "$container_id"
          docker rm "$container_id"
          echo "---------------1"
          ls -la
          echo "---------------2"
          ls -la ${{ github.workspace }}
          echo "---------------3"
          ls -la ${{ github.workspace }}/coverage
          
        
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: coverage/coverage.xml

