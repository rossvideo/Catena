name: Update the Repository C++ Version when updates to the C++ SDK are pushed to main

on:
  push:
    branches:
      - main
    paths:
      - 'sdks/cpp/**'
      - '.github/workflows/cpp_tagger.yml'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4
    
      # Step 2: Generate new version number
      - name: Generate new version number
        run: |
          # Get the latest tag or default to "cpp-v0.0.0"
          TAG=$(git describe --tags --match "cpp-*" --abbrev=0 2>/dev/null || echo "cpp-v0.0.0")

          # Decompose the tag into its components
          VERSION=${TAG#cpp-}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment the patch number
          PATCH=$((PATCH + 1))

          # Get the commit count
          COMMIT_COUNT=$(git rev-list --count $(git describe --tags --match "cpp-*" --abbrev=0)..main || echo 0) || echo 0
          echo "Commit count: $COMMIT_COUNT"

          NEW_VERSION="cpp-$MAJOR.$MINOR.$PATCH-$COMMIT_COUNT"

          # Save the new version number
          echo "VERSION=${NEW_VERSION}" >> $GITHUB_ENV
          echo "Generated new version number: $NEW_VERSION"
      
      # Step 3: Tag the repository with the new version number
      - name: Tag the repository with the new version number
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git tag -a $VERSION -m "Version $VERSION"

      # Step 4: Push the changes to a version update branch and create a PR
      - name: Push the changes to a version update branch
        run: |
          git checkout main
          git pull origin main
          git checkout -b update-version-$VERSION
          echo "$VERSION-$(date +%s)" > sdks/cpp/VERSION.txt
          echo "check changes happened locally"
          cat sdks/cpp/VERSION.txt
          git add sdks/cpp/VERSION.txt
          git status
          git commit -m "Update the C++ SDK version to $VERSION"
          git show --stat
          git push origin update-version-$VERSION
          echo "check changes made it to the origin"
          git fetch origin
          git checkout origin/update-version-$VERSION
          cat sdks/cpp/VERSION.txt
      
