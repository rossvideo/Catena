name: C++ Code Analysis
# this runs the workflow on PR and make sure that the code is tested and analyzed

on:
  push:
    branches: ["develop"]
    paths:
      - 'sdks/cpp/**'
      - 'unittests/cpp/**'
  pull_request:
    paths:
      - 'sdks/cpp/**'
      - 'unittests/cpp/**'
      - '.github/workflows/cpp-pull-request.yml'

jobs:
  Trivy:
    name: Trivy vulnerability scanner (25 seconds)
    timeout-minutes: 2
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          skip-dirs: '.git,build,coverage,docs,sdks/java,unittests'
          skip-files: 'pom.xml'

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: 'Trivy Scan Results'

  Unit-Tests:
    name: Run Unit Tests and coverage (11 minutes)
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/rossvideo/catena-toolchain-cpp:latest

    env:
      CMAKE_BUILD_TYPE: Debug
      CONNECTIONS: gRPC;REST
      BUILD_TARGET: build/cpp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache build directory
        uses: actions/cache@v4
        with:
          path: ~/Catena/build/cpp
          key: ${{ runner.os }}-catena-build-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-catena-build-${{ github.ref }}-

      - name: Build (incremental, clean only if needed)
        run: |
          if [ ! -d ~/Catena/${BUILD_TARGET} ]; then
            mkdir -p ~/Catena/${BUILD_TARGET}
            cmake -G Ninja \
              -DBUILD_DOC=OFF \
              -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
              -DCONNECTIONS=${CONNECTIONS} \
              -DCMAKE_CXX_FLAGS="--coverage" \
              -DCMAKE_C_FLAGS="--coverage" \
              -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
              -DCMAKE_INSTALL_PREFIX=/usr/local/.local \
              -DCMAKE_EXPORT_COMPILE_COMMANDS=TRUE \
              -DGLOG_LOGGING_DIR=${HOME}/Catena/logs \
              -B ~/Catena/${BUILD_TARGET} \
              -S ./sdks/cpp
          fi
          cd ~/Catena/${BUILD_TARGET}
          ninja

      - name: Run Tests
        run: |
          ctest --test-dir ~/Catena/${BUILD_TARGET} -V --rerun-failed > test_results.log
          if grep -q "100% tests passed" test_results.log; then
            echo "All tests passed!"
            echo "passed" > unit_test_status.txt
          else
            echo "Some tests failed."
            echo "failed" > unit_test_status.txt
          fi

      - name: Split test results into suites
        run: |
          grep '^Test.*common\.' test_results.log > common_suite.log || true
          grep '^Test.*gRPC\.' test_results.log > grpc_suite.log || true
          grep '^Test.*REST\.' test_results.log > rest_suite.log || true

      - name: Upload suite test results
        uses: actions/upload-artifact@v4
        with:
          name: suite-test-results
          path: |
            common_suite.log
            grpc_suite.log
            rest_suite.log
          retention-days: 4

      - name: Generate Coverage Report
        run: |
          gcovr --root ~/Catena \
          --filter sdks/cpp -e '(.+/)?build/' -e '(.+/)?tests/' -e '(.+/)?examples/' \
          --lcov=coverage.info \
          --cobertura=coverage.xml \
          --html=index.html \
          --html-details

      - name: Code Coverage Summary Report
        id: coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          format: markdown
          hide_complexity: true
          output: both
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            index.html
            index.css
            coverage.xml
            coverage.info
          retention-days: 60

      # Build PR comment body for unit tests
      - name: Build PR comment body (Unit Tests)
        if: github.event_name == 'pull_request'
        id: unit_comment
        run: |
          if [ "$(cat unit_test_status.txt)" = "passed" ]; then
            echo '### âœ… Unit Tests Status' > unit-comment-body.md
            echo ' âœ…  All the unit tests have passed.' >> unit-comment-body.md
          else
            echo '### âŒ Unit Tests Status' > unit-comment-body.md
            echo ' âŒ Some unit tests have failed.' >> unit-comment-body.md
            echo '```' >> unit-comment-body.md
            cat test_results.log >> unit-comment-body.md
            echo '```' >> unit-comment-body.md
          fi

      - name: Find Unit Test Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: fc_unit
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Unit Tests Status'

      - name: Comment on PR with unit test results
        if: steps.fc_unit.outputs.comment-id == '' && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: unit-comment-body.md

      - name: Update PR comment with unit test results
        if: steps.fc_unit.outputs.comment-id != '' && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: unit-comment-body.md
          comment-id: ${{ steps.fc_unit.outputs.comment-id }}
          edit-mode: replace

      # Build PR comment body for coverage
      - name: Build PR comment body (Coverage)
        if: github.event_name == 'pull_request'
        id: coverage_comment
        run: |
          echo '### ðŸ“ˆ Code Coverage Summary' > coverage-comment-body.md
          cat code-coverage-results.md >> coverage-comment-body.md

      - name: Find Coverage Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: fc_coverage
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Code Coverage Summary'

      - name: Comment on PR with coverage results
        if: steps.fc_coverage.outputs.comment-id == '' && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: coverage-comment-body.md

      - name: Update PR comment with coverage results
        if: steps.fc_coverage.outputs.comment-id != '' && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: coverage-comment-body.md
          comment-id: ${{ steps.fc_coverage.outputs.comment-id }}
          edit-mode: replace
          
  CodeQL:
    name: CodeQL Analysis (15-30 minutes)
    timeout-minutes: 35
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/rossvideo/catena-toolchain-cpp:latest

    strategy:
      matrix:
        language: [cpp]

    env:
      CMAKE_BUILD_TYPE: 
      CONNECTIONS: gRPC
      BUILD_TARGET: build/cpp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          debug: true
      
      - name: build
        run: |
          mkdir -p ~/Catena/${BUILD_TARGET}
          cmake -G Ninja \
            -DUNIT_TESTING=OFF \
            -DBUILD_DOC=OFF \
            -DCATENA_MODEL="lite" \
            -DCONNECTIONS=${CONNECTIONS} \
            -DCMAKE_INSTALL_PREFIX=/usr/local/.local \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=TRUE \
            -DGLOG_LOGGING_DIR=${HOME}/Catena/logs \
            -B ~/Catena/${BUILD_TARGET} \
            -S ./sdks/cpp
          cd ~/Catena/${BUILD_TARGET}
          ninja -C ~/Catena/${BUILD_TARGET}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"