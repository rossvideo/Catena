# INT_ALARM constraint example [NOT YET IMPLEMENTED]
type: INT32
value: { int32_value: 0 }
constraint:
  type: ALARM_TABLE
  alarm_table:
    alarms:
      - bit_value: 0
        severity: INFO
        description: { display_strings: { 
          en: "Info", 
          fr: "Information", 
          es: "Información", 
          ja: "情報" } }
      - bit_value: 1
        severity: WARNING
        description: { display_strings: { 
          en: "Warning", 
          fr: "Avertissement", 
          es: "Advertencia", 
          ja: "警告" } }
      - bit_value: 2
        severity: SEVERE
        description: { display_strings: { 
          en: "Severe", 
          fr: "Grave", 
          es: "Grave", 
          ja: "重大" } }
      - bit_value: 3
        severity: UNKNOWN
        description: { display_strings: { 
          en: "Unknown", 
          fr: "Inconnu", 
          es: "Desconocido", 
          ja: "不明" } }
      - bit_value: 4
        severity: REFUSED
        description: { display_strings: { 
          en: "Refused", 
          fr: "Refusé", 
          es: "Rechazado", 
          ja: "拒否" } }