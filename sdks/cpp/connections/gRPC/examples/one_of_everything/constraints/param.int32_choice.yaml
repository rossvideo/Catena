# INT_CHOICE constraint example
type: INT32
value: { int32_value: 1 }
constraint:
  type: INT_CHOICE
  int32_choice:
    choices:
      - value: 0
        name: { display_strings: { 
          en: "Zero", 
          fr: "Zéro", 
          es: "Cero", 
          ja: "ゼロ" } }
      - value: 1
        name: { display_strings: { 
          en: "One", 
          fr: "Un", 
          es: "Uno", 
          ja: "一" } }
      - value: 2
        name: { display_strings: { 
          en: "Two", 
          fr: "Deux", 
          es: "Dos", 
          ja: "二" } }
      - value: 3
        name: { display_strings: { 
          en: "Three", 
          fr: "Trois", 
          es: "Tres", 
          ja: "三" } }
widget: "radio-vertical"