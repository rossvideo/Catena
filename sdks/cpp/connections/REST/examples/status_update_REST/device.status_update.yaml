slot: 0
multi_set_enabled: true
detail_level: FULL
access_scopes: ["st2138:mon", "st2138:op", "st2138:cfg", "st2138:adm"]
default_scope: st2138:op
subscriptions: true
language_packs:
  packs:
    es:
      name: Spanish
      words:
        greeting: Hola
        parting: Adiós
    en:
      name: English
      words:
        greeting: Hello
        parting: Goodbye
    fr:
      name: French
      words:
        greeting: Bonjour
        parting: Adieu
params:
  counter:
    type: INT32
    name: {display_strings: {en: Counter, es: Contador, fr: Compteur}}
    value: {int32_value: 0}
    minimal_set: true
  text_box:
    type: STRING
    name: {display_strings: {en: Text Box, es: Caja de Texto, fr: Boîte de Texte}}
    access_scope: st2138:cfg
    value: {string_value: "Hello, World!"}
  button:
    type: INT32
    name: {display_strings: {en: Button, es: Botón, fr: Bouton}}
    value: {int32_value: 0}
    widget: button
    constraint: {ref_oid: basic_button}
  slider:
    type: INT32
    name: {display_strings: {en: Slider, es: Deslizador, fr: Curseur}}
    access_scope: st2138:cfg
    value: {int32_value: 0}
    constraint: {ref_oid: basic_slider}
  combo_box:
    type: INT32
    name: {display_strings: {en: Combo Box, es: Caja Combinada, fr: Boîte Combo}}
    access_scope: st2138:cfg
    value: {int32_value: 1}
    constraint:
      type: INT_CHOICE
      int32_choice:
        choices:
          - name: {display_strings: {en: Choice 1, es: Opción 1, fr: Choix 1}}
            value: 1
          - name: {display_strings: {en: Choice 2, es: Opción 2, fr: Choix 2}}
            value: 2
          - name: {display_strings: {en: Choice 3, es: Opción 3, fr: Choix 3}}
            value: 3
  dashboard_UI:
    type: STRING
    oid_aliases: ["0xFF0E"]
    read_only: true
    value: {string_value: eo://status_update.grid}
constraints:
  basic_button:
    type: INT_CHOICE
    int32_choice:
      choices:
        - name: {display_strings: {en: Off, es: Apagado, fr: Éteint}}
          value: 0
        - name: {display_strings: {en: On, es: Encendido, fr: Allumé}}
          value: 1
  basic_slider:
    type: INT_RANGE
    int32_range:
      min_value: -10
      max_value: 10
      step: 1
